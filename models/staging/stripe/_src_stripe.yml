version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe

    tables:
      - name: payments
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        config:
          loaded_at_field: _batched_at
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
      