version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: raw
    schema: jaffle_shop

    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null      
        config:
          freshness: null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: primary key
            data_tests:
             - unique
             - not_null
        config:
          freshness:
            warn_after:
              count: 48
              period: hour
            error_after: 
              count: 7
              period: day
          loaded_at_field: _etl_loaded_at
